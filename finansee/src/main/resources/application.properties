# Nome da aplicação (pode manter)
spring.application.name=finansee

# --- Configuração do PostgreSQL (Railway) ---
# Lê as credenciais das variáveis de ambiente do Railway
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuração do Hibernate (JPA) para Produção ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: Use 'validate' ou 'none' em produção. 'update' é arriscado.
# 'validate' verifica se o schema do banco bate com as entidades.
# 'none' assume que o schema está correto (melhor com migrations).
spring.jpa.hibernate.ddl-auto=validate

# Desabilitar show-sql e format_sql em produção (melhora performance e limpa logs)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- Configuração de Segurança ---
# Lê o segredo JWT de uma variável de ambiente (MAIS SEGURO!)
api.security.token.secret=${JWT_SECRET}

# --- Configuração do Servidor ---
# Lê a porta da variável de ambiente PORT (padrão do Railway) ou usa 8080 se não definida
server.port=${PORT:8080}